<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>ToDo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

<div class="page-header text-center">
   
   <h1>
      TODO
      <small> >> Тестовая задача</small>
   </h1>
   
</div>
    <div class="container">

        <div class="template">
            <div class="row content">
                <h2 class="margin">Добавить задачу</h2>
                <br>
                <div class="text-left">
                    <form id="form_task" class="form-inline">
                        <div id="box_input" class="form-group">
                            <label class="sr-only" for="new_task">Название:</label>
                            <input type="text" class="form-control" id="new_task" placeholder="Название задачи">
                            <button type="submit" class="btn btn-default" id="save_task">Сохранить</button>
                        </div>
                        <div id="task_error" class="alert alert-danger" role="alert">
                          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                          <span class="sr-only">Ошибка:</span>
                          Поле "Название задачи" не может быть пустым!
                        </div>
                    </form>
                </div>
                <hr>
                <h2 class="margin">Список задач</h2>
                <br>
                <div id="welcome_message" class="alert alert-info" role="alert"> <strong>Сообщаем!</strong> У вас нет ни одной задачи.</div>
                <div class="text-left">
                    <form id="todo_form">
                        <table id="todo_list" class="table table-striped table-todo">
                            <thead>
                                <tr>
                                    <th id="tab_sort" class="active-sort">Список задача <small>(sort by clicking)</small></th>
                                    <th>Выполнена</th>
                                    <th>Удалить</th>
                                </tr>
                            </thead>
                            <tbody class="todo-tbody">
                            </tbody>
                        </table>
                        <div class="text-center">
                            <button id="save_update" type="button" class="btn btn-default">Сохранить изминения</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
<footer class="container-fluid footer-mine">

</footer>
    <script type="text/template" id="tr_temp">
        <tr id="task_<%- oreder %>">
           <td class="td_title"><%- title %></td>
           <td><input type="checkbox" <%- (complited ? 'checked="checked"' : '') %> value="0" class="complite"></td>
           <td><input type="checkbox" value="0" class="delete"></td>
        </tr>
    </script>
    <script type="text/template" id="input_temp">
        <input class="edit" type="text" name="title" value="<%- title %>">
    </script>
    <script src="js/library/es5-shim.js" type="text/javascript"></script>
    <script src="js/library/jquery.js" type="text/javascript"></script>
    <script src="js/library/lodash.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
